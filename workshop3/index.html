<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flask + HTMX Demo</title>

  <!-- HTMX über CDN -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    form { display: flex; gap: .5rem; align-items: center; }
    input { padding: .5rem .6rem; }
    button { padding: .55rem .8rem; cursor: pointer; }
    #result { margin-top: 1rem; padding: .75rem 1rem; border: 1px solid #ddd; border-radius: .5rem; min-height: 2.2rem; }
    .hint { color: #666; font-size: .95rem; margin-top: .5rem; }
    code { background: #f6f6f6; padding: .1rem .3rem; border-radius: .25rem; }
  </style>
</head>
<body>
  <h1>HTMX</h1>

  <!--
    Progressive Enhancement:
    - action + method sorgen dafür, dass es auch ohne HTMX "funktioniert" (Seitenwechsel).
    - Mit HTMX wird stattdessen per hx-post asynchron gesendet und nur #result ersetzt.
  -->
  <form action="/submit" method="post"
        hx-post="/submit" hx-target="#result" hx-swap="innerHTML">
    <input type="text" name="name" placeholder="Dein Name" autocomplete="name" required>
    <button type="submit">Senden</button>
  </form>

  <div id="result">Noch kein Ergebnis.</div>
</body>
</html>
